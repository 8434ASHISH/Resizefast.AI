<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResizeFast.AI - Resize Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><span>R</span></div>
            <h1>ResizeFast.AI</h1>
        </div>
        <div class="tagline">Quickly resize your image online</div>
        <h2>Resize Image</h2>
        <div class="upload-group">
            <input type="file" id="imageUpload" accept="image/*">
            <img id="imagePreview" src="" alt="Image Preview" class="image-preview">
            <div id="fileInfo" class="file-info"></div>
        </div>
        <div class="input-group">
            <label><input type="radio" name="resizeType" value="kb" onchange="toggleKBInput()"> Resize by KB</label>
        </div>
        <div class="kb-input">
            <input type="number" id="kbValue" placeholder="Enter KB" min="1">
        </div>
        <div class="input-group">
            <label><input type="radio" name="resizeType" value="pixels" checked onchange="toggleKBInput()"> Resize by Pixels</label>
        </div>
        <div class="input-group">
            <label><input type="checkbox" id="aspectRatio"> Maintain Aspect Ratio</label>
        </div>
        <div class="input-group">
            <input type="number" id="widthPx" placeholder="Width (PX)"> x <input type="number" id="heightPx" placeholder="Height (PX)">
        </div>
        <div class="output-options">
            <label><input type="radio" name="outputFormat" value="jpeg" checked> JPEG</label>
            <label><input type="radio" name="outputFormat" value="png"> PNG</label>
            <label><input type="radio" name="outputFormat" value="webp"> WEBP</label>
        </div>
        <button id="resizeButton" onclick="resizeImage()">ResizeFast</button>
        <button class="secondary" onclick="convertToPDF()">Convert to PDF</button>
        <div id="resultInfo" class="result-info"></div>
        <div id="pdfOption" class="pdf-option">
            <button class="secondary" onclick="downloadImage()">Download Image</button>
            <button class="secondary" onclick="downloadPDF()">Download PDF</button>
        </div>
        <div class="footer">Made with love in India | Â© 2025 ResizeFast.AI</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
